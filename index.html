<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS HTML Test</title>
</head>
<body>
        <h1>Todo List</h1>
        <ul id="todo-list"></ul>
    

    <script>
        let todoList = [
    {
        id: 1,
        title: "Buy groceries",
        completed: false
    },
    {
        id: 2,
        title: "Walk the dog",
        completed: true
    },
    {
        id: 3,
        title: "Finish homework",
        completed: false
    },
    {
        id: 4,
        title: "Clean the house",
        completed: true
    }
    ];

    const info = {id: 1, name: "Todo List Manager", version: "1.0.0"};
    const {name} = info;
    const {version} = info;

    console.log(`App Name: ${name}, Version: ${version}`);
    // Functions to manipulate the todo list
    // Add a new todo item
    function addTodo() {
        const newTodo = {
            id: 5,
            title: "New Todo Item",
            completed: false
        };
        todoList.push(newTodo);
        console.log("Todo added:", newTodo);
    }
    // Display all todo items
    function displayTodos() {
    const list = document.getElementById("todo-list");
    list.innerHTML = ""; // Clear existing items

    todoList.map(todo => {
        const li = document.createElement("li");
        li.textContent = `${todo.completed ? "[âœ“]" : "[ ]"} ${todo.title}`;
        list.appendChild(li);
        console.log(`${todo.completed} ${todo.title} (ID: ${todo.id})`);
    });
    }
    // Remove a todo item by ID
    function removeTodo(id) {
        todoList = todoList.filter(todo => todo.id !== id);
        console.log(`Todo with ID ${id} removed.`);
    }

    displayTodos(); // Initial display of todos
    addTodo(); // Add a new todo item
    displayTodos(); // Display todos after adding a new item
    removeTodo(2); // Remove a todo item with ID 2
    displayTodos(); // Display todos after removing an item
    </script>
</body>
</html>
